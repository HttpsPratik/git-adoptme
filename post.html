          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-12">
              <form class="row  px-sm-5">
                <div class="col-12 py-1">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                  </div>
                
                <div class="col-12 py-1">
                  <label for="inputTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="Hi! I'm (Pets name),Adult - Male - Medium , Spayed / Neutered," required>
                </div>
  
                <div class="col-md-6  py-1">
                    <label for="inputState" class="form-label">Category</label>
                    <select id="inputState" class="form-select" required>
                      <option selected>Choose your pet</option>
                      <option>Dog</option>
                      <option>Cat</option>
                      <option>Other</option>
                    </select>
                  </div>
                
                <section class="radio py-1">
                  <div>
                  <label for="gender" class="form-label" >Gender</label></div> 
                  <div class="form-check form-check-inline" >
                    <input class="form-check-input" type="radio" name="gender" id="inlineMale" value="Male">
                    <label class="form-check-label" for="inlineMale">Male</label>
                  </div>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineFemale" value="Female">
                    <label class="form-check-label" for="inlineFemale">Female</label>
                  </div>
                
                <div class="col-12 py-1">
                  <label for="Textarea1" class="form-label">Description</label>
                  <textarea class="form-control" id="Textarea1" rows="3" placeholder="Your Pet Details (For example : About its background, etc)" required></textarea>
                </div>
                <div class="col-md-6 py-1">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" required>
                  </div>
                <div class="col-12 mb-2 py-1">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Agree to Terms and Conditions
                    </label>
                  </div>
                </div>
                <div class="col-12 ">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
